upstream greport_api {
    server 127.0.0.1:9423;
}

upstream greport_dashboard {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name greport.example.com;

    # Uncomment for HTTPS redirect
    # return 301 https://$host$request_uri;

    # API reverse proxy
    location /api/ {
        proxy_pass http://greport_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://greport_api;
        proxy_set_header Host $host;
    }

    # Dashboard reverse proxy
    location / {
        proxy_pass http://greport_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

