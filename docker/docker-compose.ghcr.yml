services:
  api:
    image: ghcr.io/prabasiva/greport/greport-api:0.7.1
    platform: linux/amd64
    ports:
      - "9423:9423"
    environment:
      - DATABASE_URL=postgres://greport:${DB_PASSWORD:-greport}@db:5432/greport
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - RUST_LOG=${RUST_LOG:-info,tower_http=debug}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    image: ghcr.io/prabasiva/greport/greport-dashboard:0.7.1
    platform: linux/amd64
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=greport
      - POSTGRES_PASSWORD=${DB_PASSWORD:-greport}
      - POSTGRES_DB=greport
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greport"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
