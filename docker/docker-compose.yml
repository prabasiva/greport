services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "9423:9423"
    environment:
      # Override database URL so 'localhost' in config.toml resolves to the db service
      - DATABASE_URL=postgres://greport:greport@db:5432/greport
    volumes:
      - ~/.config/greport/config.toml:/home/greport/.config/greport/config.toml:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=greport
      - POSTGRES_PASSWORD=greport
      - POSTGRES_DB=greport
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greport"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
