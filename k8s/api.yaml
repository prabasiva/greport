apiVersion: apps/v1
kind: Deployment
metadata:
  name: greport-api
  namespace: greport
  labels:
    app.kubernetes.io/name: greport-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: greport
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: greport-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: greport-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: greport
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U greport; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
      containers:
        - name: greport-api
          image: ghcr.io/owner/greport/greport-api:latest
          ports:
            - containerPort: 9423
          envFrom:
            - configMapRef:
                name: greport-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: greport-secrets
                  key: database-url
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: greport-secrets
                  key: github-token
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 9423
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9423
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: greport-api
  namespace: greport
  labels:
    app.kubernetes.io/name: greport-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: greport
spec:
  ports:
    - port: 9423
      targetPort: 9423
  selector:
    app.kubernetes.io/name: greport-api
    app.kubernetes.io/component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: greport-api
  namespace: greport
  labels:
    app.kubernetes.io/name: greport-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: greport
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: greport-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
