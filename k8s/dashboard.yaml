apiVersion: apps/v1
kind: Deployment
metadata:
  name: greport-dashboard
  namespace: greport
  labels:
    app.kubernetes.io/name: greport-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: greport
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: greport-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: greport-dashboard
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/part-of: greport
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/owner/greport/greport-dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: greport-dashboard
  namespace: greport
  labels:
    app.kubernetes.io/name: greport-dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: greport
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/name: greport-dashboard
    app.kubernetes.io/component: dashboard
