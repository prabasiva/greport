apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greport-ingress
  namespace: greport
  labels:
    app.kubernetes.io/name: greport
    app.kubernetes.io/part-of: greport
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Uncomment for TLS with cert-manager
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - greport.example.com
  #     secretName: greport-tls
  rules:
    - host: greport.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: greport-api
                port:
                  number: 9423
          - path: /health
            pathType: Exact
            backend:
              service:
                name: greport-api
                port:
                  number: 9423
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greport-dashboard
                port:
                  number: 3000
