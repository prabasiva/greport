name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/greport-api:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_PREFIX }}/greport-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.dashboard
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/greport-dashboard:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_PREFIX }}/greport-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.cli
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/greport:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_PREFIX }}/greport:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/api.yaml
          kubectl apply -f k8s/dashboard.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Update image tags
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          kubectl -n greport set image deployment/greport-api \
            greport-api=${{ env.IMAGE_PREFIX }}/greport-api:${VERSION}
          kubectl -n greport set image deployment/greport-dashboard \
            dashboard=${{ env.IMAGE_PREFIX }}/greport-dashboard:${VERSION}

      - name: Wait for rollout
        run: |
          kubectl -n greport rollout status deployment/greport-api --timeout=300s
          kubectl -n greport rollout status deployment/greport-dashboard --timeout=300s

      - name: Verify pods
        run: |
          kubectl -n greport get pods
          kubectl -n greport get services
