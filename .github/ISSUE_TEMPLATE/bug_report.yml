name: Bug Report
description: Report a bug in greport
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of greport are you running?
      placeholder: "e.g. 0.5.0"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of greport is affected?
      options:
        - API (Rust backend)
        - Dashboard (Next.js frontend)
        - Database (SQLx / PostgreSQL)
        - Sync (GitHub data sync)
        - Docker / Deployment
        - CI / Build
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: Describe what happened.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or screenshots if applicable.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any relevant environment details.
      placeholder: |
        - OS: macOS 15.x / Ubuntu 24.04
        - Browser: Chrome 130
        - Rust: 1.87
        - Node: 22.x
        - Docker: 27.x
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant log output. This will be formatted as code automatically.
      render: shell
    validations:
      required: false
