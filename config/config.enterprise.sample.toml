# greport Configuration for GitHub Enterprise
# Copy this file to ~/.config/greport/config.toml and customize as needed

# =============================================================================
# GitHub Enterprise Configuration
# =============================================================================
[github]
# GitHub personal access token (PAT)
# Generate at: https://github.mycompany.com/settings/tokens
token = "ghp_your_enterprise_token_here"

# GitHub Enterprise Server API base URL
# Format: https://<hostname>/api/v3
base_url = "https://github.mycompany.com/api/v3"

# =============================================================================
# Default Settings
# =============================================================================
[defaults]
# Default repository (owner/repo)
repo = "myorg/myrepo"

# Default output format: table, json, csv, markdown
format = "table"

# Cache TTL in seconds
cache_ttl = 3600

# =============================================================================
# SLA Configuration
# =============================================================================
[sla]
response_time_hours = 24
resolution_time_hours = 168

[sla.priority.critical]
response_time_hours = 4
resolution_time_hours = 24

[sla.priority.high]
response_time_hours = 8
resolution_time_hours = 72
