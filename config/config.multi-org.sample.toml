# greport Multi-Organization Configuration
# Copy this file to ~/.config/greport/config.toml and customize as needed
#
# This configuration demonstrates how to set up greport with multiple
# GitHub organizations, each with its own scoped token.

# =============================================================================
# Default GitHub Configuration
# =============================================================================
# The [github] section provides a fallback token used for any organization
# not explicitly listed in [[organizations]].
[github]
# Default token (used for orgs without a dedicated token)
# Can also be set via GITHUB_TOKEN environment variable
# token = "ghp_your_default_token"

# =============================================================================
# Organization-Specific Configurations
# =============================================================================
# Each [[organizations]] entry creates a dedicated GitHub client for that org.
# This allows using fine-grained PATs scoped to specific organizations.
#
# Tokens can also be set via environment variables:
#   GREPORT_ORG_<UPPERCASE_NAME>_TOKEN
#   GREPORT_ORG_<UPPERCASE_NAME>_BASE_URL
#
# For example, for org "my-org":
#   GREPORT_ORG_MY_ORG_TOKEN=ghp_xxx
#
# Note: Hyphens in org names become underscores in env var names.

# Public GitHub.com organization
[[organizations]]
name = "my-org"
token = "ghp_my_org_token_here"
# List of repositories to include when running without -r flag
repos = ["api-service", "web-frontend", "docs"]

# Another GitHub.com organization
[[organizations]]
name = "partner-org"
token = "ghp_partner_org_token_here"
repos = ["sdk", "cli-tool"]

# GitHub Enterprise Server organization
[[organizations]]
name = "enterprise-org"
token = "ghp_enterprise_token_here"
base_url = "https://github.mycompany.com/api/v3"
repos = ["internal-api"]

# =============================================================================
# Default Settings
# =============================================================================
[defaults]
format = "table"
cache_ttl = 3600

# =============================================================================
# SLA Configuration
# =============================================================================
[sla]
response_time_hours = 24
resolution_time_hours = 168

[sla.priority.critical]
response_time_hours = 4
resolution_time_hours = 24

[sla.priority.high]
response_time_hours = 8
resolution_time_hours = 72

# =============================================================================
# Database Configuration (API server only)
# =============================================================================
[database]
# url = "postgres://user:password@localhost:5432/greport"

# =============================================================================
# API Server Configuration (API server only)
# =============================================================================
[server]
# host = "0.0.0.0"
# port = 9423

# =============================================================================
# Logging Configuration
# =============================================================================
[logging]
# level = "info"
